<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="https://image.similarpng.com/very-thumbnail/2020/07/Music-icon-gradient-vector-PNG.png">
</head>
<body>
    <div class="music-player container">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search for songs..." class="form-control">
        </div>
        <div class="library">
            <h2>Library</h2>
            <div class="track-list-slider d-flex overflow-auto"></div>
            <div class="slider-nav slider-nav-left">&lt;</div>
            <div class="slider-nav slider-nav-right">&gt;</div>
        </div>
        <div class="player-controls text-center">
            <div class="album-art">
                <img id="album-cover" src="" alt="Album Cover">
            </div>
            <h3 id="track-title"></h3>
            <p id="artist-name"></p>
            <audio id="audio"></audio>
            <div class="progress-container">
                <input type="range" id="progress-bar" min="0" max="100" value="0">
            </div>
            <div class="volume-control">
                <input type="range" id="volume-control" min="0" max="1" step="0.01" value="1">
            </div>
            <div class="options">
                <button id="prev-track" class="btn btn-secondary">Prev</button>
                <button id="play-pause" class="btn btn-primary">Play</button>
                <button id="next-track" class="btn btn-secondary">Next</button>
                <button id="shuffle" class="btn btn-secondary">Shuffle</button>
                <button id="repeat" class="btn btn-secondary">Repeat</button>
                <button id="add-to-playlist" class="btn btn-info">Add to Playlist</button>
                <a id="download-track" class="btn btn-success" download>Download</a>
                <button id="share-track" class="btn btn-warning">Share Song</button>
                <button id="share-playlist" class="btn btn-warning">Share Playlist</button>
            </div>
        </div>
        <div class="recommendations">
            <h2>Recommendations</h2>
            <div class="recommendations-slider d-flex overflow-auto"></div>
            <div class="slider-nav slider-nav-left">&lt;</div>
            <div class="slider-nav slider-nav-right">&gt;</div>
        </div>
        <div class="playlists">
            <h2>Playlists</h2>
            <ul id="playlists-list" class="list-group"></ul>
            <button id="create-playlist" class="btn btn-primary">Create Playlist</button>
            <button id="play-all" class="btn btn-secondary">Play All</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
